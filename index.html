    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./js/scroll.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    fetch('./xml/datos.xml') // Reemplaza 'ejemplo.xml' con la ruta correcta de tu archivo XML
      .then(response => response.text())
      .then(xmlText => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

        const cardContainer = document.getElementById('card-container');
        const itemNodes = xmlDoc.getElementsByTagName('item');

        for (let i = 0; i < itemNodes.length; i++) {
          const itemNode = itemNodes[i];
          const title = itemNode.querySelector('title').textContent;
          const description = itemNode.querySelector('description').textContent;
          const imagen1 = itemNode.querySelector('img01').textContent;
          const imagen2 = itemNode.querySelector('img02').textContent;
          const imagen3 = itemNode.querySelector('img03').textContent;
          const url = itemNode.querySelector('url').textContent;
          let random= Math.random() * (2701 - 1900) + 1900;

          // Crear una tarjeta y aÃ±adirla al contenedor
          const card = document.createElement('div');
          card.classList.add('col-12', 'rounded', 'row', 'm-2');

          card.innerHTML = `
        <span>
          
            <div class="col-12 row shadow py-2 ">
            
                    <div class="col-md-3 col-12 border rounded-start  border-3 p-0 m-0 d-flex align-items-center ">
                        <div id="carousel${i}" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active flex" data-bs-interval="${random}" >
                                    <img src="${imagen1}" class="d-block w-100" " alt="...">
                                </div>
                                <div class="carousel-item" data-bs-interval="${random}">
                                    <img src="${imagen2}" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item" data-bs-interval="${random}">
                                    <img src="${imagen3}" class="d-block w-100" alt="...">
                                </div>

                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carousel${i}" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carousel${i}" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-md-9 col-12 border rounded-end blanco  border-3 color-b3 p-3">
                        <a href="${url}" target="_blank">
                        <h3 class="text-center bounce-bottom">${title}</h3>
                        </br>
                        <h5 class="ps-3">Descripcion:</h5>
                        <p class="ps-3">${description}</p>
                        </a>
                    </div>
            </div>
            </span>

          `;

          cardContainer.appendChild(card);
        }
      })
      .catch(error => console.error('Error al cargar el archivo XML:', error));
  });

    </script>
</body>
